<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hudl TV Multi-View Monitor v5</title>
    <style>
        :root { --bg: #020617; --card: #1e293b; --text: #f8fafc; --muted: #94a3b8; --primary: #f97316; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; overflow: hidden; }
        
        .top-bar { height: 48px; background: #0f172a; border-bottom: 1px solid #334155; display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 12px; height: calc(100vh - 48px); padding: 12px; box-sizing: border-box; }
        
        .viewport { background: var(--card); border: 1px solid #334155; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #000; flex-shrink: 0; }
        .video-box iframe { width: 100%; height: 100%; border: none; }
        
        .data-section { flex: 1; padding: 12px; overflow-y: auto; background: #0f172a; border-top: 1px solid #334155; }
        .empty-state { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; }
        
        .field { margin-bottom: 10px; }
        .label { font-size: 10px; font-weight: bold; color: var(--muted); text-transform: uppercase; margin-bottom: 2px; }
        .value { font-size: 13px; color: #fff; }
        
        .status-badge { background: rgba(34, 197, 94, 0.2); color: #4ade80; border: 1px solid #166534; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; display: inline-block; }
        
        input, select { background: #1e293b; border: 1px solid #334155; color: white; padding: 8px; border-radius: 4px; width: 100%; margin-top: 5px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 10px; border-radius: 4px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 10px; }
        .details-btn { background: #334155; color: #fff; text-decoration: none; padding: 8px; display: block; text-align: center; border-radius: 4px; font-size: 11px; font-weight: bold; margin-top: 10px; border: 1px solid #475569; }
        
        .close-btn { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.5); border: none; color: white; width: 24px; height: 24px; border-radius: 50%; cursor: pointer; z-index: 10; font-weight: bold; }
        .contact-box { background: rgba(15, 23, 42, 0.5); border: 1px solid #334155; padding: 10px; border-radius: 4px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight: bold; font-size: 14px;">HUDL TV MONITOR <span style="color:var(--primary); font-size: 10px; margin-left: 10px;">V5 (NO-BABEL)</span></div>
        <a href="index.html" style="color: var(--muted); text-decoration: none; font-size: 12px;">Back to Menu</a>
    </div>

    <div class="grid-container" id="grid">
        </div>

    <script>
        // Data Store
        const states = [
            { id: null, quality: '' },
            { id: null, quality: '' },
            { id: null, quality: '' },
            { id: null, quality: '' }
        ];

        function updateSlot(index, id) {
            states[index].id = id;
            render();
        }

        function clearSlot(index) {
            states[index].id = null;
            render();
        }

        function render() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            states.forEach((state, index) => {
                const viewport = document.createElement('div');
                viewport.className = 'viewport';

                if (!state.id) {
                    // --- EMPTY STATE ---
                    viewport.innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 10px; font-weight: bold; color: #475569; margin-bottom: 10px;">VIEWPORT ${index + 1}</div>
                            <div style="padding: 20px;">
                                <input type="text" id="input-${index}" placeholder="Enter Broadcast ID">
                                <button onclick="const val = document.getElementById('input-${index}').value; if(val) updateSlot(${index}, val)">LOAD BROADCAST</button>
                            </div>
                        </div>
                    `;
                } else {
                    // --- ACTIVE MONITOR STATE ---
                    viewport.innerHTML = `
                        <button class="close-btn" onclick="clearSlot(${index})">&times;</button>
                        <div class="video-box">
                            <iframe src="https://vcloud.hudl.com/broadcast/embed/${state.id}?autoplay=1" allow="autoplay; fullscreen"></iframe>
                        </div>
                        <div class="data-section">
                            <div class="field">
                                <div class="status-badge">STREAMING</div>
                            </div>
                            <div class="field">
                                <div class="label">Broadcast Title</div>
                                <div class="value" style="color: var(--primary); font-weight: bold;">Varsity Matchup - ID: ${state.id}</div>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <div class="field" style="flex: 1;">
                                    <div class="label">Site / School</div>
                                    <div class="value">Lincoln East High School</div>
                                </div>
                                <div class="field" style="flex: 1;">
                                    <div class="label">Scheduled</div>
                                    <div class="value">02/16/2026 7PM</div>
                                </div>
                            </div>

                            <div class="contact-box">
                                <div class="label" style="color: #3b82f6;">Support Contact</div>
                                <div style="font-size: 12px; font-weight: bold; margin-top: 5px;">John Smith</div>
                                <div style="font-size: 11px; color: #fb923c; margin-top: 2px;">Phone: 555-0199</div>
                                <div style="font-size: 11px; color: #fb923c;">Email: jsmith@lincolneast.edu</div>
                            </div>

                            <div class="field" style="margin-top: 15px;">
                                <div class="label">Quality Check</div>
                                <select onchange="console.log('Quality updated for ${state.id}')">
                                    <option value="">Select Status...</option>
                                    <option value="good">Overall Good</option>
                                    <option value="audio">Poor / No Audio</option>
                                    <option value="video">Poor / No Video</option>
                                    <option value="score">No Scoreboard</option>
                                    <option value="delay">Delayed</option>
                                </select>
                            </div>

                            <a href="https://hudl.com/admin/broadcast/${state.id}" target="_blank" class="details-btn">VIEW FULL BROADCAST DETAILS</a>
                        </div>
                    `;
                }
                grid.appendChild(viewport);
            });
        }

        // Initial Render
        render();
    </script>
</body>
</html>
